<span ng-show="!netError && !error">
  <ng-transclude />
</span>
<span ng-show="netError" class="ng-hide error-pane" >
  <span ng-if="tmpl" ng-include="tmpl"></span>
</span>
<span ng-show="error" class="ng-hide error-pane">
  <span ng-if="tmpl" ng-include="tmpl"></span>
  <span ng-if="!tmpl">
    {{ error }}
  </span>
</span>
